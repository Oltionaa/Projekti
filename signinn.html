<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In and Registration Form</title>
    <link rel="stylesheet" href="signin.css"/>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form id="signup-form" action="register.php" method="POST">
                <div class="input-field">
                    <input type="text" name="name" id="name" placeholder="Name" required />
                </div>
                <div class="input-field">
                    <input type="email" name="email" id="email" placeholder="Email" required />
                </div>
                <div class="input-field">
                    <input type="password" name="password" id="password" placeholder="Password" required />
                </div>
                <div class="input-field">
                    <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm Password" required />
                </div>
                <div class="input-field">
                    <select name="role" id="role" required>
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div class="button">
                    <input type="submit" id="submit-btn" value="Sign Up" />
                </div>
            </form>
            <p>Already have an account?</p>
            <form action="login.html">
                <div class="button">
                    <input type="submit" value="Log In" />
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const signupForm = document.getElementById("signup-form");
            const nameField = document.getElementById("name");
            const emailField = document.getElementById("email");
            const passwordField = document.getElementById("password");
            const confirmPasswordField = document.getElementById("confirm-password");

            signupForm.addEventListener("submit", function (ngjarja) {
                ngjarja.preventDefault(); 

               
                if (nameField.value === "") {
                    alert("Ju lutem shtoni emrin.");
                    nameField.focus();
                    return false;
                }

            
                if (emailField.value === "") {
                    alert("Ju lutem shtoni email-in.");
                    emailField.focus();
                    return false;
                }
                if (!emailValid(emailField.value)) {
                    alert("Ju lutem shtoni një email të vlefshëm.");
                    emailField.focus();
                    return false;
                }

               
                if (passwordField.value === "") {
                    alert("Ju lutem shtoni fjalëkalimin.");
                    passwordField.focus();
                    return false;
                }
                if (!passwordValid(passwordField.value)) {
                    alert("Fjalëkalimi duhet të ketë të paktën 8 karaktere dhe të përmbajë numra dhe simbole.");
                    passwordField.focus();
                    return false;
                }

                
                if (passwordField.value !== confirmPasswordField.value) {
                    alert("Fjalëkalimi dhe konfirmimi nuk përputhen.");
                    confirmPasswordField.focus();
                    return false;
                }

                alert("Regjistrimi është bërë me sukses!"); 
                signupForm.submit(); 
            });


            const emailValid = (email) => {
                const emailRegex = /^([A-Za-z0-9_\-.]+)@[A-Za-z0-9\-]+\.[a-z]{2,4}$/;
                return emailRegex.test(email.toLowerCase());
            };

            const passwordValid = (password) => {
                const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$/;
                return passwordRegex.test(password);
            };
        });
    </script>
</body>
</html>
